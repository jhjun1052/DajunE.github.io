<!DOCTYPE html> <!--현재 문서가 HTML언어로 작성된 웹 문서라는 의미 -->
<html lang="ko"> <!--<html>태그는 웹 문서의 시작을 알리는 태그이다. -->
<head> <!--문서 정보를 지정하는 <head> 부분 -->
  <title> HTML문서 만들기 </title> <!--태그: 브라우저의 제목 표시줄에 표시되는 내용 -->
</head>
<body> <!--실제 화면에 보이는 문서 내용을 입력하는 <body> 부분 -->
  <h1> 다준이의 해커 성장 일지</h1><!--제목 표시-->
  <h3> 2022-07-19</h3>
  회사에서 혼자서 웹 사이트 제작을 연습하는 중 <br><!--줄바꿈 태그-->
  선배님들은 각자 할 일을 하고 계셔서 엄청 바빠 보이신다. <br>
  <hr><!--수평 줄-->
  <p>
      <pre> 내가 해야 할 일은? </pre><!--입력 모양 그대로 -->
      그저 혼자서 자료들 찾아가면서 기본기 쌓기
  </p><!--텍스트 단락-->
  <blockquote>다준이의 성장 일지는 계속 된다. </blockquote><!--인용문-->
</body>
</html>
